                                    ${template && template.map((template) => $h`

<script>
    "user strict"
    export default (props, { $onBeforeMount, $onMounted, $onBeforeUnmount, $, $update, $tick, $f7 }) => {
        var template
        var templateName
        var task
        var taskId
        var taskName
        var hash = storage.getItem('hash-patrol') || ''

        $onBeforeMount(() => {
            getTask()
            getTemplate()
        })

        $onMounted(() => {
            $('#task-edit').on('popover:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.task-check').prop('checked', false)
            })
        })

        const addTemplate = () => {
            var $data = []
            $('input[name="task-template-check"]:checked').each(function(){
                $data.push($(this).val())
            })

            try {
                if ($('input[name="template-name"]').val()) {
                    $f7.popover.close()
                    $f7.dialog.preloader('Adding...')
                    model.addTemplate({
                        template: $('input[name="template-name"]').val(),
                        task: $data,
                        hash: hash
                    }, {
                        success: (data) => {
                            var res = JSON.parse(data)
                            $f7.dialog.close()
                            if (res.status == 'success') {
                                res = null
                                $('input[name="template-name"]').val('')
                                $('.task-template-check').prop('checked', false)
                                toast('Success added!')
                                getTemplate()
                            } else {
                                res = null
                                $('input[name="template-name"]').val('')
                                $('.task-template-check').prop('checked', false)
                                toast('Failed added!')
                            }
                        }, error: () => {
                            $f7.dialog.close()
                            toast('Connection problem!')
                        }
                    })
                } else {
                    $('input[name="template-name"]').focus()
                    toast('Check your input!')
                }
            } catch (e) {
                toast('Code problem!')
            }
        }

        const getTemplate = () => {
            try {
                model.getTemplate({
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        template = res.template
                        res = null
                        $update()

                        $tick().then(() => {
                            $('.task-check').click( function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.task-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })
                        })
                    }, error: () => {
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const checkTemplate = (e) => {
            templateName = e
            $update()
        }

        const rmTemplate = () => {
            $f7.dialog.create({
                text: 'Are you sure you want to remove this template?',
                buttons: [{
                    text: 'Cancel',
                    close: true
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            model.rmTemplate({
                                template: templateName,
                                hash: hash
                            }, {
                                success: (data) => {
                                    var res = JSON.parse(data)
                                    $f7.dialog.close()
                                    if (res.status == 'success') {
                                        res = null
                                        $('.data-table').removeClass('data-table-has-checked')
                                        $('.template-check').prop('checked', false)
                                        toast('Success deleted!')
                                        getTemplate()
                                    } else {
                                        toast('Failed deleted!')
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const addTask = () => {
            try {
                if ($('textarea[name="add-name"]').val()) {
                    $f7.popover.close()
                    $f7.dialog.preloader('Adding...')
                    model.addTask({
                        task: $('textarea[name="add-name"]').val(),
                        hash: hash
                    }, {
                        success: (data) => {
                            var res = JSON.parse(data)
                            $f7.dialog.close()
                            if (res.status == 'success') {
                                res = null
                                $('textarea[name="add-name"]').val('')
                                toast('Success added!')
                                getTask()
                            } else {
                                $('textarea[name="add-name"]').val('')
                                toast('Failed added!')
                            }
                        }, error: () => {
                            $f7.dialog.close()
                            toast('Connection problem!')
                        }
                    })
                } else {
                    $('textarea[name="add-name"]').focus()
                    toast('Check your input!')
                }
            } catch (e) {
                toast('Code problem!')
            }
        }

        const getTask = () => {
            try {
                model.getTask({
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        task = res.task
                        res = null
                        $update()

                        $tick().then(() => {
                            $('.template-check').click( function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.template-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })
                        })
                    }, error: () => {
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const check = (a, b) => {
            taskName = a
            taskId = b
            $update()
        }

        const editTask = () => {
            try {
                $f7.popover.close()
                $f7.dialog.preloader('Setting...')
                model.editTask({
                    id: taskId,
                    task: $('textarea[name="edit-name"]').val(),
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        $f7.dialog.close()
                        if (res.status == 'success') {
                            res = null
                            toast('Success edited!')
                            getTask()
                        } else {
                            toast('Failed edited!')
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const rmTask = () => {
            $f7.dialog.create({
                text: 'Are you sure you want to remove this task?',
                buttons: [{
                    text: 'Cancel',
                    close: true
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            model.rmTask({
                                id: taskId,
                                hash: hash
                            }, {
                                success: (data) => {
                                    var res = JSON.parse(data)
                                    $f7.dialog.close()
                                    if (res.status == 'success') {
                                        res = null
                                        $('.data-table').removeClass('data-table-has-checked')
                                        $('.task-check').prop('checked', false)
                                        toast('Success deleted!')
                                        getTask()
                                    } else {
                                        toast('Failed deleted!')
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const toast = function (msg) {
            $f7.toast.create({
                text: msg,
                closeTimeout: 2000,
            }).open()
        }

        return $render
    }
</script>
