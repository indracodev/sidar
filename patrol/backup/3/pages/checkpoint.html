                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                </svg>
            </a>
            <div id="map" style="position: absolute; top: 0; bottom: 0; width: 100%; height: 100%;"></div>
            <a class="button button-fill button-large" @click="${setLocation}" href="#" style="position: fixed; bottom: 0; width: 100%; z-index: 2; border-radius: 0;">Save</a>

<script>
    "user strict"
    export default (props, { $onBeforeMount, $onMounted, $onBeforeUnmount, $, $f7, $update, $tick }) => {
        var checkpoint
        var checkpointName
        var checkpointId
        var location = []
        var locationView
        var hash = storage.getItem('hash-patrol') || ''
        var mapbox
        var mapboxMarker
        var latitude
        var longitude

        $onBeforeMount(() => {
            getCheckpoint()
        })

        $onMounted(() => {
            $('#checkpoint-edit').on('popover:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.checkpoint-check').prop('checked', false)
            })

            $('#map-location').on('popup:open', () => {
                load('js/mapbox-gl.js', () => {
                    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9rb3RlbGVrIiwiYSI6ImNrNTUydHU0eTBwdDYzZXBubnU1cGg0bnMifQ.3mx4XwIRpMPjdcEssgS4lg'
                    mapbox = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: [112.675324, -7.293357],
                        zoom: 18
                    })

                    mapboxMarker = new mapboxgl.Marker({
                        draggable: true
                    })

                    mapboxMarker.on('dragend', () => {
                        var lngLat = mapboxMarker.getLngLat()
                        latitude = lngLat.lat
                        longitude = lngLat.lng
                        lngLat = null
                    })

                    mapbox.on('load', () => {
                        mapboxMarker.setLngLat([longitude || 112.675324,latitude || -7.293357]).addTo(mapbox)
                    })
                })
            })

            $('#map-location').on('popup:close', () => {
                delete self.mapboxgl
            })
        })

        $onBeforeUnmount(() => {
            checkpoint = null
            checkpointName = null
            checkpointId = null
            location = null
            locationView = null
            hash = null
            mapbox = null
            mapboxMarker = null
        })

        const getCheckpoint = () => {
            try {
                location = []
                model.getCheckpoint({
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        checkpoint = res.checkpoint
                        var len = checkpoint.length
                        var i = 0
                        while (i < len) {
                            if (checkpoint[i].location != ',')
                                checkpoint[i].status ? location.push(`pin-s-circle+285A98(${checkpoint[i].location})`) : location.push(`pin-s-circle+ff0000(${checkpoint[i].location})`)
                            i++
                        }
                        locationView = location.join(',')
                        res = null
                        len = null
                        i = null
                        $update()

                        $tick().then(() => {
                            $('.checkpoint-check').click( function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.checkpoint-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })
                        })
                    }, error: () => {
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const check = (a, b, c) => {
            checkpointName = a
            checkpointId = b
            var locationTemp = c.split(',')
            latitude = locationTemp[1]
            longitude = locationTemp[0]
            locationTemp = null
            $update()
        }

        const editCheckpoint = () => {
            try {
                $f7.popover.close()
                $f7.dialog.preloader('Editing...')
                model.editCheckpoint({
                    checkpoint: $('input[name="edit-name"]').val(),
                    id: checkpointId,
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        $f7.dialog.close()
                        if (res.status == "success") {
                            res = null
                            toast('Success Edited!')
                            getCheckpoint()
                        } else {
                            res = null
                            toast('Failed Edited!')
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const rmCheckpoint = () => {
            $f7.dialog.create({
                text: 'Are you sure you want to remove this checkpoint?',
                buttons: [{
                    text: 'Cancel',
                    close: true
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            model.rmCheckpoint({
                                id: checkpointId,
                                hash: hash
                            }, {
                                success: (data) => {
                                    let res = JSON.parse(data)
                                    $f7.dialog.close()
                                    if (res.status == "success") {
                                        res = null
                                        $('.data-table').removeClass('data-table-has-checked')
                                        $('.checkpoint-check').prop('checked', false)
                                        toast('Success deleted!')
                                        getCheckpoint()
                                    } else {
                                        res = null
                                        toast('Failed deleted!')
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const setLocation = () => {
            try {
                $f7.popup.close()
                $f7.dialog.preloader('Setting...')
                model.setCheckpoint({
                    id: checkpointId,
                    latitude: latitude,
                    longitude: longitude,
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        $f7.dialog.close()
                        if (res.status == "success") {
                            res = null
                            getCheckpoint()
                            toast('Success set location!')
                        } else {
                            res = null
                            toast('Failed set location !')
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const toggle = () => {
            try {
                model.toggleCheckpoint({
                    id: checkpointId,
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        $f7.dialog.close()
                        if (res.status == "success") {
                            res = null
                            toast('Success Edited!')
                            getCheckpoint()
                        } else {
                            res = null
                            toast('Failed Edited!')
                        }
                    }, error: () => {
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const map = (e) => {
            window.open(e)
        }

        const toast = function (msg) {
            $f7.toast.create({
                text: msg,
                closeTimeout: 2000,
            }).open()
        }

        return $render
    }
</script>
