                        <div class="list margin-right">

                                <li class="item-content item-input">
                                    <div class="item-inner">

                                                   validate/>

                                <li class="item-content padding-top">

                                        <a class="button popover-close" href="#" style="border-radius: 0; color: darkgrey;">Cancel</a>

                        <div class="list margin-right">
                            <ul>

                                    <div class="item-inner">
                                        <div class="item-title item-label">Guard Name</div>
                                        <div class="item-input-wrap">
                                            <input type="text" autocomplete="off" name="edit-name" value="${personName}" required
                                                   validate/>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content padding-top">
                                    <div class="segmented segmented-raised" style="width: 100%;">
                                        <a class="button popover-close" href="#" style="border-radius: 0; color: darkgrey;">Cancel</a>
                                        <a class="button" @click="${editPerson}" href="#" style="border-radius: 0;">Save</a>

<script>
    "user strict"
    export default (props, { $onBeforeMount, $onMounted, $onBeforeUnmount, $, $f7, $update, $tick }) => {
        var person
        var personName
        var personId
        var hash = storage.getItem('hash-patrol') || ''

        $onBeforeMount(() => {
            getPerson()
        })

        $onMounted(() => {
            $('#person-edit').on('popover:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.person-check').prop('checked', false)
            })
        })

        $onBeforeUnmount(() => {
            person = null
            personName = null
            personId = null
            hash = null
        })

        const getPerson = () => {
            try {
                model.getPerson({
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        person = res.person
                        res = null
                        $update()

                        $tick().then(() => {
                            $('.person-check').click( function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.person-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })
                        })
                    }, error: () => {
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const check = (a, b) => {
            personName = a
            personId = b
            $update()
        }

        const addPerson = () => {
            try {
                $f7.popover.close()
                $f7.dialog.preloader('Adding...')
                model.addPerson({
                    name: $('input[name="add-name"]').val(),
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        $f7.dialog.close()
                        if (res.status == "success") {
                            res = null
                            toast('Success added!')
                            getPerson()
                        } else {
                            res = null
                            toast('Failed added!')
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const editPerson = () => {
            try {
                $f7.popover.close()
                $f7.dialog.preloader('Editing...')
                model.editPerson({
                    person: $('input[name="edit-name"]').val(),
                    id: personId,
                    hash: hash
                }, {
                    success: (data) => {
                        var res = JSON.parse(data)
                        $f7.dialog.close()
                        if (res.status == "success") {
                            res = null
                            toast('Success edited!')
                            getPerson()
                        } else {
                            res = null
                            toast('Failed edited!')
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const rmPerson = () => {
            $f7.dialog.create({
                text: 'Are you sure you want to remove this person?',
                buttons: [{
                    text: 'Cancel',
                    close: true
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            model.rmPerson({
                                id: personId,
                                hash: hash
                            }, {
                                success: (data) => {
                                    var res = JSON.parse(data)
                                    $f7.dialog.close()
                                    if (res.status == "success") {
                                        res = null
                                        $('.data-table').removeClass('data-table-has-checked')
                                        $('.person-check').prop('checked', false)
                                        toast('Success deleted!')
                                        getPerson()
                                    } else {
                                        res = null
                                        toast('Failed deleted!')
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const toast = function (msg) {
            $f7.toast.create({
                text: msg,
                closeTimeout: 2000,
            }).open()
        }

        return $render
    }
</script>
