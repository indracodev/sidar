                                    <thead>
                                        <tr>
                                            <th class="label-cell"></th>

                                            <th class="numeric-cell"><b>Last Update</b></th>

                                    </thead>
                                    <tbody>
                                        ${!checkpoint && $h`
                                        <tr style="background-color: white;">
                                            <td class="label-cell"></td>

                                                        @click="${()=>check(checkpoint.name, checkpoint.ref, checkpoint.location)}" />

                                            </td>
                                            <td class="label-cell" data-collapsible-title="Checkpoint Name">
                                                <span class="padding-right">Point ${checkpoint.name}</span>
                                                ${tempMapColor[index] != 'ff0000' && $h`
                                                    <div class="chip" style="height: 24px; background: #${tempMapColor[index]};">
                                                        <div class="chip-label"></div>
                                                    </div>
                                                `}
                                            </td>
                                            <td class="label-cell" data-collapsible-title="Checkpoint NFC" style="font-size: smaller; color: darkgray;">${checkpoint.ref.toUpperCase()}</td>
                                            <td class="numeric-cell" data-collapsible-title="Last Update">${checkpoint.update}</td>

                        </div>
                        <div class="col-100 medium-50">
                            <div class="margin">
                                ${locationView && $h`

                                    src="https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/${locationView}/auto/600x300@2x?access_token=pk.eyJ1IjoiZG9rb3RlbGVrIiwiYSI6ImNrNTUydHU0eTBwdDYzZXBubnU1cGg0bnMifQ.3mx4XwIRpMPjdcEssgS4lg&attribution=false&logo=false"

                                <li class="item-content item-input">

                                        <div class="item-title item-label">Checkpoint Name</div>
                                        <div class="item-input-wrap">
                                            <input type="text" @keyup="${setEditName}" maxlength="2" autocomplete="off" value="${checkpointName}" required validate />
                                        </div>

                                </li>
                                <li class="item-content padding-top padding-right">
                                    <div class="segmented segmented-raised" style="width: 100%;">

                                        <a class="button" @click="${editCheckpoint}" style="border-radius: 0;">Save</a>

        <div class="popup" id="map-location" data-close-by-backdrop-click="true">

                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">

                </svg>
            </a>
            <div id="map" style="position: absolute; top: 0; bottom: 0; width: 100%; height: 100%;"></div>
            <a class="button button-fill button-large" @click="${setLocation}" style="position: fixed; bottom: 0; width: 100%; z-index: 2; border-radius: 0;">Save</a>

    </div>
</template>
<script>
    "user strict"
    export default (props, { $onBeforeMount, $onMounted, $onBeforeUnmount, $, $f7, $update, $tick }) => {
        let checkpoint, checkpointName, editName, checkpointId, locationView, mapbox, mapboxMarker, tempColor = [], tempMapColor = [],
            location = [],
            hash = storage.getItem('hash-patrol') || '',
            latitude = -7.293357, longitude = 112.675324,
            api = new Model()

        $onBeforeMount(() => {
            $f7.dialog.preloader('Getting Data...')
            setTimeout(() => {
                getCheckpoint()
            }, 250)
            console.log('checkpoint:before-mount')
        })

        $onMounted(() => {
            let tempURL = window.location.href.split('/')

            $('#checkpoint-edit').on('popover:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.checkpoint-check').prop('checked', false)
            })

            $('#map-location').on('popup:open', () => {
                load(`js/mapbox-gl.js?v=${Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)}`, async () => {
                    mapboxgl.accessToken = 'pk.eyJ1IjoiZG9rb3RlbGVrIiwiYSI6ImNrNTUydHU0eTBwdDYzZXBubnU1cGg0bnMifQ.3mx4XwIRpMPjdcEssgS4lg'
                    switch (tempURL[tempURL.length-2]) {
                        case 'patrol':
                            if (!longitude && !latitude) {
                                longitude = 112.675324
                                latitude = -7.293357
                            }
                            break
                        case 'guard':
                            if (!longitude && !latitude) {
                                longitude = 112.7598806
                                latitude = -7.7518994
                            }
                            break
                        default: break
                    }

                    mapbox = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v11',
                        center: [longitude, latitude],
                        zoom: 20
                    })

                    mapboxMarker = new mapboxgl.Marker({
                        draggable: true
                    })

                    mapbox.on('load', () => {
                        mapboxMarker.setLngLat([longitude, latitude]).addTo(mapbox)
                    })

                    mapboxMarker.on('dragend', () => {
                        let lngLat = mapboxMarker.getLngLat()
                        latitude = lngLat.lat
                        longitude = lngLat.lng
                    })
                })
            })

            $('#map-location').on('popup:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.checkpoint-check').prop('checked', false)
                delete self.mapboxgl
            })

            console.log('checkpoint:mounted')
        })

        $onBeforeUnmount(() => {
            checkpoint = null
            checkpointName = null
            checkpointId = null
            location = null
            locationView = null
            hash = null
            mapbox = null
            mapboxMarker = null

            $('#map-location').off('popup:open')
            $('#map-location').off('popup:close')
            $('#checkpoint-edit').off('popover:close')

            console.log('checkpoint:before-unmount')
        })

        const randomColor = () => {
            let color, temp
                R = Math.floor((Math.random() * 127) + 127), G = Math.floor((Math.random() * 127) + 127), B = Math.floor((Math.random() * 127) + 127),
                rgb = (R << 16) + (G << 8) + B

            temp = rgb.toString(16)
            if (!tempColor.includes(temp)) {
                color = temp
                tempColor.push(color)
            } else {
                randomColor()
            }
            return color
        }

        const getCheckpoint = () => {
            try {
                location = []
                api.getCheckpoint({
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        switch (res.status) {
                            case 'success':
                                checkpoint = res.checkpoint
                                let len = checkpoint.length
                                let i = 0
                                let rColor
                                tempMapColor = []
                                tempColor = []
                                while (i < len) {
                                    if (checkpoint[i].location != ',') {
                                        rColor = randomColor()
                                        checkpoint[i].status ? location.push(`pin-s-${checkpoint[i].name.toLowerCase()}+${rColor}(${checkpoint[i].location})`) : location.push(`pin-s-circle+ff0000(${checkpoint[i].location})`)
                                        tempMapColor.push(rColor)
                                    } else {
                                        tempMapColor.push('ff0000')
                                    }
                                    i++
                                }
                                locationView = location.join(',')
                                $update()

                                $tick().then(() => {
                                    $('.checkpoint-check').click(function () {
                                        if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                        } else {
                                            if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                                $(this).prop('checked', false)
                                            } else {
                                                $('.checkpoint-check').prop('checked', false)
                                                $(this).prop('checked', true)
                                            }
                                        }
                                    })

                                    $f7.dialog.close()
                                })
                                break
                            default:
                                $f7.dialog.close()    
                                break
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        throw toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const check = async (a, b, c) => {
            checkpointName = a
            checkpointId = b
            let locationTemp = c.split(',')
            latitude = locationTemp[1]
            longitude = locationTemp[0]
            $update()
        }

        const setEditName = (e) => {
            editName = e.srcElement.value
        }

        const editCheckpoint = () => {
            if ($f7.input.validateInputs($('#form-checkpoint-edit'))) {
                try {
                    $f7.dialog.preloader('Editing...')
                    api.editCheckpoint({
                        checkpoint: editName,
                        id: checkpointId,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            switch (res.status) {
                                case 'success':
                                    toast('Success Edited!')
                                    setTimeout(() => {
                                        getCheckpoint()
                                    }, 250)
                                    break
                                default:
                                    $f7.dialog.close()
                                    toast('Failed Edited!')
                                    break
                            }
                            $f7.popover.close()
                        }, error: () => {
                            $f7.dialog.close()
                            $f7.popover.close()
                            throw toast('Connection problem!')
                        }
                    })
                } catch (e) {
                    toast('Code problem!')
                }
            } else {
                toast('Check again your input!')
            }
        }

        const rmCheckpoint = () => {
            $f7.dialog.create({
                text: 'Are you sure want to remove this checkpoint?',
                buttons: [{
                    text: 'Cancel',
                    close: true
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            api.rmCheckpoint({
                                id: checkpointId,
                                hash: hash
                            }, {
                                success: (data) => {
                                    let res = JSON.parse(data)
                                    switch (res.status) {
                                        case 'success':
                                            $('.data-table').removeClass('data-table-has-checked')
                                            $('.checkpoint-check').prop('checked', false)
                                            toast('Success deleted!')
                                            setTimeout(() => {
                                                getCheckpoint()
                                            }, 250)
                                            break
                                        default:
                                            $f7.dialog.close()
                                            toast('Failed deleted!')
                                            break
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    throw toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const setLocation = () => {
            try {
                $f7.popup.close()
                $f7.dialog.preloader('Setting...')
                api.setCheckpoint({
                    id: checkpointId,
                    latitude: latitude,
                    longitude: longitude,
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        switch (res.status) {
                            case 'success':
                                setTimeout(() => {
                                    getCheckpoint()
                                }, 250)
                                toast('Success set location!')
                                break
                            default:
                                $f7.dialog.close()
                                toast('Failed set location !')
                                break
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        throw toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const toggle = () => {
            try {
                $f7.dialog.preloader('Setting...')
                api.toggleCheckpoint({
                    id: checkpointId,
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        switch (res.status) {
                            case 'success':
                                toast('Success Edited!')
                                setTimeout(() => {
                                    getCheckpoint()
                                }, 250)
                                break
                            default:
                                $f7.dialog.close()
                                toast('Failed Edited!')
                                break
                        }
                    }, error: () => {
                        $f7.dialog.close()
                        throw toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const map = (e) => {
            window.open(e)
        }

        const toast = (msg) => {
            $f7.toast.create({
                text: msg,
                closeTimeout: 2000,
            }).open()
        }

        return $render
    }
</script>
