                            <li class="item-content padding-top">
                                <div class="segmented segmented-raised" style="width: 100%;">
                                    <a class="button popover-close" style="border-radius: 0; color: darkgrey;">Cancel</a>
                                    <a class="button" @click="${editTemplate}" style="width: 100%;">Save</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="popover" id="task-edit" data-close-by-backdrop-click="false" data-close-by-outside-click="false">
            <div class="popover-inner">
                <div class="block">
                    <form id="task-edit-form">
                        <div class="list">
                            <ul>
                                <li class="item-content item-input">
                                    <div class="item-inner">
                                        <div class="item-title item-label">Task Name</div>
                                        <div class="item-input-wrap">
                                            <textarea @keyup="${()=> set('task', event.target.value)}" value="${taskName}" required validate></textarea>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content padding-top padding-right">
                                    <div class="segmented segmented-raised" style="width: 100%;">
                                        <a class="button popover-close" style="border-radius: 0; color: darkgrey;">Cancel</a>
                                        <a class="button" @click="${editTask}" style="border-radius: 0;">Add</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</template>
<script>
    "user strict"
    export default (props, { $onBeforeMount, $onMounted, $onBeforeUnmount, $, $update, $tick, $f7 }) => {
        let template, templateName, _templateName,
            task, taskId, taskName,
            hash = storage.getItem('hash-patrol') || '',
            isSearchTemplate = false, isSearchTask = false,
            api = new Model()

        let _Template = []

        $onBeforeMount(() => {
            $f7.dialog.preloader('Getting Data...')
            setTimeout(() => {
                getTask()
            }, 250)
            console.log('task:before-mount')
        })

        $onMounted(() => {
            $('#task-edit').on('popover:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.task-check').prop('checked', false)
                taskName = null
                $update()
            })

            $('#template-edit').on('popover:close', () => {
                $('.data-table').removeClass('data-table-has-checked')
                $('.template-check').prop('checked', false)
                _Template = null
                $update()
            })
            console.log('task:mounted')
        })

        $onBeforeUnmount(() => {
            $('#task-edit').off('popover:close')
            console.log('task:before-unmount')
        })

        const set = (e, value) => {
            switch (e) {
                case 'task':
                    taskName = value
                    $update()
                    break
                case 'template':
                    templateName = value
                    break
                case 'template-edit':
                    _templateName = value
                    break
                case 'task-search':
                    isSearchTask ? isSearchTask = false : isSearchTask = true
                    $update()
                    
                    $tick().then(() => {
                        if (!isSearchTask) {
                            searchTask('')
                        }
                    })
                case 'search-task':
                    searchTask(value)
                    break
                case 'template-search':
                    isSearchTemplate ? isSearchTemplate = false : isSearchTemplate = true
                    $update()
                    
                    $tick().then(() => {
                        if (!isSearchTemplate) {
                            searchTemplate('')
                        }
                    })
                case 'search-template':
                    searchTemplate(value)
                    break
                default:
                    break
            }
        }

        const searchTask = (e) => {
            val = e || ''
            let tr = document.getElementsByTagName('table')[0].getElementsByTagName('tr'),
                len = tr.length

            for (let i = 0; i < len; i++) {
                let td = tr[i].getElementsByTagName('td')[1]
                if (td) {
                    let txtValue = td.textContent || td.innerText
                    if (txtValue.toUpperCase().indexOf(val.toUpperCase()) > -1) {
                        tr[i].style.display = ''
                    } else {
                        tr[i].style.display = 'none'
                    }
                }       
            }
        }

        const searchTemplate = (e) => {
            val = e || ''
            let tr = document.getElementsByTagName('table')[1].getElementsByTagName('tr'),
                len = tr.length

            for (let i = 0; i < len; i++) {
                let td = tr[i].getElementsByTagName('td')[1]
                if (td) {
                    let txtValue = td.textContent || td.innerText
                    if (txtValue.toUpperCase().indexOf(val.toUpperCase()) > -1) {
                        tr[i].style.display = ''
                    } else {
                        tr[i].style.display = 'none'
                    }
                }       
            }
        }

        const check = (e, a, b) => {
            switch (e) {
                case 'task':
                    taskName = a
                    taskId = b
                    $update()
                    break
                case 'template':
                    templateName = a
                    _Template = []
                    let index = template.findIndex(x => x.name === a)
                    let temp = template[index].task
                    let len = task.length
                    let i = 0
                    while (i < len) {
                        _Template.push({
                            id: task[i].id,
                            name: task[i].name,
                            status: false
                        })
                        i++
                    }

                    i = 0
                    while (i < len) {
                        let lenTemp = temp.length
                        let j = 0
                        while (j < lenTemp) {
                            if (temp[j].id == task[i].id) {
                                _Template[i] = {
                                    id: task[i].id,
                                    name: task[i].name,
                                    status: true
                                }
                            }
                            j++
                        }
                        i++
                    }
                    $update()
                    break
                default: break
            }
        }

        const addTemplate = () => {
            let $data = []
            $('input[name="task-template-check"]:checked').each(function () {
                $data.push($(this).val())
            })

            try {
                if ($f7.input.validateInputs($('#template-add-form'))) {
                    $f7.dialog.preloader('Adding...')
                    api.addTemplate({
                        template: templateName,
                        task: $data,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            switch (res.status) {
                                case 'success':
                                    toast('Success added!')
                                    templateName = null
                                    $update()

                                    $tick().then(() => {
                                        $('.task-template-check').prop('checked', false)
                                        setTimeout(() => {
                                            getTemplate()
                                        }, 250)
                                    })
                                    break
                                default:
                                    toast('Failed added!')
                                    templateName = null
                                    $update()

                                    $tick().then(() => {
                                        $('.task-template-check').prop('checked', false)
                                        $f7.dialog.close()
                                    })
                                    break
                            }
                            $f7.popover.close()
                        }, error: () => {
                            $f7.dialog.close()
                            $f7.popover.close()
                            throw toast('Connection problem!')
                        }
                    })
                } else {
                    toast('Check your input!')
                }
            } catch (e) {
                toast('Code problem!')
            }
        }

        const getTemplate = () => {
            try {
                api.getTemplate({
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        template = res.template
                        $update()

                        $tick().then(() => {
                            $('.task-check').click(function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.task-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })

                            $f7.dialog.close()
                        })
                    }, error: () => {
                        $f7.dialog.close()
                        throw toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const editTemplate = () => {
            let $data = []
            $('input[name="task-template-check"]:checked').each(function () {
                $data.push($(this).val())
            })

            try {
                if ($f7.input.validateInputs($('#template-edit-form'))) {
                    $f7.dialog.preloader('Setting...')
                    api.editTemplate({
                        template: _templateName || templateName,
                        _template: templateName,
                        task: $data,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            switch (res.status) {
                                case 'success':
                                    toast('Success edited!')
                                    template = null
                                    _templateName = null
                                    $update()

                                    $tick().then(() => {
                                        setTimeout(() => {
                                            getTask()
                                        }, 250)
                                    })
                                    break
                                default:
                                    toast('Failed edited!')
                                    
                                    $f7.dialog.close()
                                    template = null
                                    _templateName = null
                                    $update()
                                    break
                            }
                            $f7.popover.close()
                        }, error: () => {
                            $f7.dialog.close()
                            $f7.popover.close()
                            throw toast('Connection problem!')
                        }
                    })
                } else {
                    toast('Check your input!')
                }
            } catch (e) {
                toast('Code problem!')
            }
        }

        const rmTemplate = () => {
            $f7.dialog.create({
                text: 'Are you sure want to remove this template?',
                buttons: [{
                    text: 'Cancel',
                    close: true,
                    onClick: () => {
                        $('.data-table').removeClass('data-table-has-checked')
                        $('.template-check').prop('checked', false)
                    }
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            api.rmTemplate({
                                template: templateName,
                                hash: hash
                            }, {
                                success: (data) => {
                                    let res = JSON.parse(data)
                                    switch (res.status) {
                                        case 'success':
                                            $('.data-table').removeClass('data-table-has-checked')
                                            $('.template-check').prop('checked', false)
                                            toast('Success deleted!')
                                            setTimeout(() => {
                                                getTemplate()
                                            }, 250)
                                            break
                                        default:
                                            $f7.dialog.close()
                                            toast('Failed deleted!')
                                            break
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    throw toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const addTask = () => {
            try {
                if ($f7.input.validateInputs($('#task-add-form'))) {
                    $f7.dialog.preloader('Adding...')
                    api.addTask({
                        task: taskName,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            switch (res.status) {
                                case 'success':
                                    toast('Success added!')
                                    $update()

                                    $tick().then(() => {
                                        setTimeout(() => {
                                            getTask()
                                        }, 250)
                                    })
                                    break
                                default:
                                    $f7.dialog.close()
                                    toast('Failed added!')
                                    $update()
                                    break
                            }
                            $f7.popover.close()
                        }, error: () => {
                            $f7.dialog.close()
                            $f7.popover.close()
                            throw toast('Connection problem!')
                        }
                    })
                } else {
                    toast('Check your input!')
                }
            } catch (e) {
                toast('Code problem!')
            }
        }

        const getTask = () => {
            try {
                api.getTask({
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        task = res.task
                        $update()

                        $tick().then(() => {
                            getTemplate()

                            $('.template-check').click(function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.template-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })
                        })
                    }, error: () => {
                        throw toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const editTask = () => {
            try {
                if ($f7.input.validateInputs($('#task-edit-form'))) {
                    $f7.dialog.preloader('Setting...')
                    api.editTask({
                        id: taskId,
                        task: taskName,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            switch (res.status) {
                                case 'success':
                                    toast('Success edited!')
                                    taskName = null
                                    $update()

                                    $tick().then(() => {
                                        setTimeout(() => {
                                            getTask()
                                        }, 250)
                                    })
                                    break
                                default:
                                    toast('Failed edited!')
                                    
                                    $f7.dialog.close()
                                    taskName = null
                                    $update()
                                    break
                            }
                            $f7.popover.close()
                        }, error: () => {
                            $f7.dialog.close()
                            $f7.popover.close()
                            throw toast('Connection problem!')
                        }
                    })
                } else {
                    toast('Check your input!')
                }
            } catch (e) {
                toast('Code problem!')
            }
        }

        const rmTask = () => {
            $f7.dialog.create({
                text: 'Are you sure want to remove this task?',
                buttons: [{
                    text: 'Cancel',
                    close: true,
                    onClick: () => {
                        $('.data-table').removeClass('data-table-has-checked')
                        $('.task-check').prop('checked', false)
                    }
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            api.rmTask({
                                id: taskId,
                                hash: hash
                            }, {
                                success: (data) => {
                                    let res = JSON.parse(data)
                                    switch (res.status) {
                                        case 'success':
                                            $('.data-table').removeClass('data-table-has-checked')
                                            $('.task-check').prop('checked', false)
                                            toast('Success deleted!')

                                            setTimeout(() => {
                                                getTask()
                                            }, 250)
                                            break
                                        default:
                                            $f7.dialog.close()
                                            toast('Failed deleted!')
                                            break
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    throw toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const toast = function (msg) {
            $f7.toast.create({
                text: msg,
                closeTimeout: 2000,
            }).open()
        }

        return $render
    }
</script>
