<script>
    "user strict"
    export default (props, { $onBeforeMount, $onMounted, $onBeforeUnmount, $, $f7, $update, $tick }) => {
        let person, mapping,
            personName, mappingName,
            personId, mappingId,
            hash = storage.getItem('hash-patrol') || '',
            api = new Model()

        $onBeforeMount(() => {
            $f7.dialog.preloader('Getting Data...')
            setTimeout(() => {
                getPerson()
            }, 250)
            console.log('person:before-mount')
        })

        $onMounted(() => {
            $('#person-edit').on('popover:close', () => {
                $('.data-table-person').removeClass('data-table-has-checked')
                $('.person-check').prop('checked', false)
            })

            $('#mapping-edit').on('popover:close', () => {
                $('.data-table-mapping').removeClass('data-table-has-checked')
                $('.mapping-check').prop('checked', false)
            })
            console.log('person:mounted')
        })

        $onBeforeUnmount(() => {
            $('#person-edit').off('popover:close')
            $('#mapping-edit').off('popover:close')
            console.log('person:before-unmount')
        })

        const set = (e, value) => {
            switch (e) {
                case 'mapping': mappingName = value; break
                case 'person': personName = value; break
                default: break
            }
        }

        const check = (e, a, b) => {
            switch (e) {
                case 'person':
                    personName = a
                    personId = b
                    $update()
                    break
                case 'mapping':
                    mappingName = a
                    mappingId = b
                    $update()
                    break
                default: break
            }
        }

        const getPerson = () => {
            try {
                api.getPerson({
                    hash: hash
                }, {
                    success: (data) => {
                        let res = JSON.parse(data)
                        person = res.person
                        mapping = res.mapping
                        $update()

                        $tick().then(() => {
                            $f7.dialog.close()

                            $('.person-check').click(function () {
                                if ($(this).prop('checked') && $('.data-table-has-checked').length < 1) {
                                } else {
                                    if (!$(this).prop('checked') && $('.data-table-has-checked').length > 0) {
                                        $(this).prop('checked', false)
                                    } else {
                                        $('.person-check').prop('checked', false)
                                        $(this).prop('checked', true)
                                    }
                                }
                            })
                        })
                    }, error: () => {
                        $f7.dialog.close()
                        throw toast('Connection problem!')
                    }
                })
            } catch (e) {
                toast('Code problem!')
            }
        }

        const addPerson = () => {
            if ($f7.input.validateInputs($('#form-person-add'))) {
                try {
                    $f7.popover.close()
                    $f7.dialog.preloader('Adding...')
                    api.addPerson({
                        name: personName,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            switch (res.status) {
                                case 'success':
                                    toast('Success added!')
                                    setTimeout(() => {
                                        getPerson()
                                    }, 250)
                                    break
                                default:
                                    $f7.dialog.close()
                                    toast('Failed added!')
                                    break
                            }
                        }, error: () => {
                            $f7.dialog.close()
                            throw toast('Connection problem!')
                        }
                    })
                } catch (e) {
                    toast('Code problem!')
                }
            } else {
                toast('Check again your input!')
            }
        }

        const editPerson = () => {
            if ($f7.input.validateInputs($('#form-person-edit'))) {
                try {
                    $f7.popover.close()
                    $f7.dialog.preloader('Editing...')
                    api.editPerson({
                        person: personName,
                        id: personId,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
    
                            if (res.status == "success") {
                                toast('Success edited!')
                                setTimeout(() => {
                                    getPerson()
                                }, 250)
                            } else {
                                toast('Failed edited!')
                                $f7.dialog.close()
                            }
                        }, error: () => {
                            $f7.dialog.close()
                            throw toast('Connection problem!')
                        }
                    })
                } catch (e) {
                    toast('Code problem!')
                }
            } else {
                toast('Check again your input!')
            }
        }

        const rmPerson = () => {
            $f7.dialog.create({
                text: 'Are you sure want to remove this person?',
                buttons: [{
                    text: 'Cancel',
                    close: true
                }, {
                    text: 'Remove',
                    onClick: () => {
                        try {
                            $f7.dialog.preloader('Deleting...')
                            api.rmPerson({
                                id: personId,
                                hash: hash
                            }, {
                                success: (data) => {
                                    var res = JSON.parse(data)
                                    if (res.status == "success") {
                                        $('.data-table').removeClass('data-table-has-checked')
                                        $('.person-check').prop('checked', false)
                                        toast('Success deleted!')
                                        setTimeout(() => {
                                            getPerson()
                                        }, 250)
                                    } else {
                                        toast('Failed deleted!')
                                        $f7.dialog.close()
                                    }
                                }, error: () => {
                                    $f7.dialog.close()
                                    throw toast('Connection problem!')
                                }
                            })
                        } catch (e) {
                            toast('Code problem!')
                        }
                    }
                }]
            }).open()
        }

        const editMapping = () => {
            if ($f7.input.validateInputs($('#form-mapping-edit'))) {
                try {
                    $f7.popover.close()
                    $f7.dialog.preloader('Editing...')
                    api.editMapping({
                        mapping: mappingName,
                        id: mappingId,
                        hash: hash
                    }, {
                        success: (data) => {
                            let res = JSON.parse(data)
                            if (res.status == "success") {
                                toast('Success edited!')
                                setTimeout(() => {
                                    getPerson()
                                }, 250)
                            } else {
                                toast('Failed edited!')
                                $f7.dialog.close()
                            }
                        }, error: () => {
                            $f7.dialog.close()
                            throw toast('Connection problem!')
                        }
                    })
                } catch (e) {
                    toast('Code problem!')
                }
            } else {
                toast('Check again your input!')
            }
        }

        const toast = (msg) => {
            $f7.toast.create({
                text: msg,
                closeTimeout: 2000,
            }).open()
        }

        return $render
    }
</script>
